<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:white;">
    <div class="login_main">
          <div class="logNav">
            <img src="icon1.png" alt="">
            <h1>Music Player</h1>
          </div>
          <div class="logContent">
            <p>To continue, log in player.</p>
            <a href="#" class="facebook"><i class="fa-brands fa-facebook"></i>  Continue with Facebook</a> 
            <a href="#" class="apple">  <i class="fa-brands fa-apple"></i>  Continue with Apple</a>
            <a href="#" class="google"><i class="fa-brands fa-google"></i>  Continue with Google</a>
            <a href="#" class="number">Continue with Phone Number</a>
            <pre></pre> <br><br>
            <input type="email" placeholder="Email address or username">
            <input type="password" placeholder="Password">
            <a href="#" class="forgot">Forgot Your password?</a>
            <input type="submit" value="Log In" class="submit_l" >
            <pre class="pre"></pre><br>
            <h2>Don't have an account?</h2>
            <a href="http://127.0.0.1:5501/signup.html" class="number"><img src="icon1.png" alt=""> Sing up for player</a>
          </div>
    </div>
    <script src="https://kit.fontawesome.com/013720433e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
